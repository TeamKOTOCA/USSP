version: '3.8'

services:
  # メインアプリケーション
  ussp:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      HOST: 0.0.0.0
      
      # OAuth設定
      OAUTH_SECRET: ${OAUTH_SECRET:-dev-secret-key}
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret}
      
      # Database（PostgreSQL使用の場合）
      # DATABASE_URL: postgresql://ussp:ussp@postgres:5432/ussp
      
      # ローカルストレージ設定
      STORAGE_TYPE: local
      LOCAL_STORAGE_PATH: /app/data/storage
      
      # S3設定（オプション）
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-}
      
      # Google Drive設定（オプション）
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      
      # 管理者設定
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@ussp.local}
      
      # 機能フラグ
      ENABLE_BACKUP_QUEUE: "true"
      ENABLE_OAUTH: "true"
      ENABLE_ADMIN_PANEL: "true"
      
      LOG_LEVEL: debug
    
    volumes:
      - ./data:/app/data
      - ./src:/app/src
    
    depends_on:
      - postgres
    
    networks:
      - ussp-network
    
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ussp
      POSTGRES_PASSWORD: ussp
      POSTGRES_DB: ussp
    
    ports:
      - "5432:5432"
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
    
    networks:
      - ussp-network
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ussp"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO（S3互換ストレージ・オプション）
  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    
    ports:
      - "9000:9000"
      - "9001:9001"
    
    volumes:
      - minio_data:/minio_data
    
    command: server /minio_data --console-address ":9001"
    
    networks:
      - ussp-network
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Redis（キャッシング・セッション管理用・オプション）
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    
    volumes:
      - redis_data:/data
    
    networks:
      - ussp-network
    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  minio_data:
  redis_data:

networks:
  ussp-network:
    driver: bridge
